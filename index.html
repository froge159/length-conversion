<!DOCTYPE html>
<html lang="en">
  <body>
		<h1 id="heading" class="h1">Length Converter</h1>

		<div id="main-container">
			<div class="i-o-container border border-primary" id="input-container">
				<input class="form-control" type="number" placeholder="Input" id="input">
				<select class="form-select" id="input-selector">
					<option selected>Select Imperial</option>
					<option value="Inch">Inch</option>
					<option value="Foot">Foot</option>
					<option value="Yard">Yard</option>
					<option value="Mile">Mile</option>
				</select>
			</div>

			<div id="buttons-container">
				<button type="button" class="btn btn-primary" id="convert-button">Convert</button>
				<button type="button" class="btn btn-secondary" id="switch-button">Switch</button>
			</div>	
			<div class="i-o-container border border-primary" id="output-container">
				<p id="output" class="h6 border rounded"></p>
				<select class="form-select" id="output-selector">
					<option selected>Select Metric</option>
					<option value="Millimeter">Millimeter</option>
					<option value="Centimeter">Centimeter</option>
					<option value="Meter">Meter</option>
					<option value="Kilometer">Kilometer</option>
				</select>
			</div>
		</div>

		<h3 class="h3" id="history-header">History</h3>
		<div id="history-output">
			
		</div>
  </body>


  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Length Converter</title>
    <link rel="stylesheet" href="src/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="src/app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>


</html>
